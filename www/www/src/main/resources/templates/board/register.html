<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-sm">
        <form action="/board/register" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <span class="input-group-text" id="t">Title</span>
                <input type="text" name="title" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="w">Writer</span>
                <input type="text" name="writer" class="form-control" placeholder="Writer" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="c">Content</span>
                <textarea class="form-control" name="content" aria-label="With textarea"></textarea>
            </div>
            <div class="mb-3">

                <input type="file" class="form-control" name="files" id="files"  multiple="multiple" style ="display : none"> <br>

            </div>
            <button type="button" class="btn btn-info" id="trigger">FileUpload</button>
            <div class="input-group mb-3" id="fileZone"></div>
            <button type="submit" class="btn btn-secondary">register</button>
        </form>
        </div>
        <script th:src="@{/js/boardRegister.js}"></script>
    </th:block>
</th:block>
