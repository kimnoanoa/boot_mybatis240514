<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <h1>Member list page</h1>
        <div class="container-md">
            <div class="row row-cols-3" >

                        <div class ="col " th:each="mvo:${list}">
                            <div class="card" style="width: 18rem;">
                                <img src="/img/user.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">[[${mvo.nickName }]]</h5>
                                    <p class="card-text">이메일 : [[${mvo.email }]]</p>
                                    <p class="card-text">
                                        <span class="badge text-bg-warning" th:each="authList: ${mvo.authList }" var="authList">
                                            [[${authList.auth}]]</span>
                                        </th:each>
                                    </p>
                                    <p class="card-text">[[${mvo.regAt }]]</p>
                                    <p class="card-text">마지막 로그인 : <br> [[${mvo.lastLogin }]]</p>
                                    <a th:href="@{/member/modify}" class="btn btn-primary">Go somewhere</a>
                                </div>

                        </div>

                    </th:each>

                </div>
            </div>
        </div>
    </th:block>
</th:block>
